version: '3.8'

services:
  isic-mapper:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: isic-classifier-app
    # Only expose to internal network, nginx will handle external access
    ports:
      - "8501:8501"  # Remove this line for production with nginx
    volumes:
      # Persistent storage for user outputs
      - ./outputs:/app/outputs:rw
      # Mount the ISIC data files (read-only for security)
      - "./Localised ISIC.xlsx":/app/"Localised ISIC.xlsx":ro
      - "./isco_index.xlsx":/app/"isco_index.xlsx":ro
      # Mount fine-tuned model if available
      - ./isic_classifier_final_20250831_133536:/app/isic_classifier_final_20250831_133536:ro
      # Mount logs directory
      - ./logs:/app/logs:rw
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=200
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=true
      # Python optimizations
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - isic-network

  # Production nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: isic-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx:rw
    depends_on:
      - isic-mapper
    restart: unless-stopped
    networks:
      - isic-network

# Create isolated network
networks:
  isic-network:
    driver: bridge

# Optional: Add volume for persistent data
volumes:
  isic_outputs:
    driver: local